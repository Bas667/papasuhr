<!DOCTYPE html>
<html>
<head>
    <style>
        #clocks {
            display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-gap: 1px;
    justify-items: center;
    align-items: center;
    width: 35%;
    margin: auto;
        }
        .clock {
            position: relative;
            width: 100px;
            height: 100px;
            border: 3px solid black;
            border-radius: 50%;
            margin: 4px;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 5px;
            background: black;
            transform-origin: bottom;
            transition: transform 1s linear;
        }
        .hour-hand {
            height: 50%;
            transform: translateX(-50%) rotate(0deg);
        }
        .minute-hand {
            height: 35%;
            transform: translateX(-50%) rotate(180deg);
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: red;
            border-radius: 50%;
        }
        .center {
    text-align: center;
}
        #coordinates, #activeHands {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            white-space: pre; /* Add this line */
        }
        #activeHands {
            bottom: 100px;
        }
        #syncButton, #resetButton {
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 align="center">Dem Papa seine Uhr</h1>
    <h2 align="center">ANIMATION</h2>
    <div id="clocks"></div>

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <input type="text" id="animationInput" placeholder="Animationsdaten hier rein" style="width: 700px; height: 40px; font-size: 20px;">
        <button id="animateButton" style="width: 200px; height: 50px; font-size: 20px;">STARTE ANIMATION</button>
    </div>
