    <style>
        .container {
    display: grid;
    grid-template-columns: repeat(8, 100px); /* Creates 8 columns, adjust the size as needed */
    grid-template-rows: repeat(3, 100px); /* Creates 2 rows, adjust the size as needed */
    gap: 5px; /* Adjust the spacing between circles as needed */
    justify-content: center; /* Center the grid horizontally */
    align-items: center; /* Center the grid vertically */
}
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pointer {
            position: absolute;
            width: 4px;
            height: 50px;
            background-color: black;
            transform-origin: 50% 100%;
            bottom: 50%;
            left: 49%;
        }
        .pointer1, .pointer3, .pointer5, .pointer7, .pointer9, .pointer11, .pointer13, .pointer15, 
        .pointer17, .pointer19, .pointer21, .pointer23, .pointer25, .pointer27, .pointer29, .pointer31 
        .pointer33, .pointer35, .pointer37, .pointer39, .pointer41, .pointer43, .pointer45, .pointer47 { background-color: black; }

        .pointer2, .pointer4, .pointer6, .pointer8, .pointer10, .pointer12, .pointer14, .pointer16,

        .pointer34, .pointer36, .pointer38, .pointer40, .pointer42, .pointer44, .pointer46, .pointer48 { background-color: red; }
        input, button {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
    </style>
</head>
