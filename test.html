<!DOCTYPE html>
<html>
<head>
    <style>
            body {
        overflow: auto;
    }
        #clocks {
            display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-gap: 1px;
    justify-items: center;
    align-items: center;
    width: 35%;
    margin: auto;
        }
        .clock {
            position: relative;
            width: 100px;
            height: 100px;
            border: 3px solid black;
            border-radius: 50%;
            margin: 4px;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 5px;
            background: black;
            transform-origin: bottom;
            transition: transform 0.5s;
        }
        .hour-hand {
            height: 50%;
            transform: translateX(-50%) rotate(0deg);
        }
        .minute-hand {
            height: 35%;
            transform: translateX(-50%) rotate(180deg);
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: red;
            border-radius: 50%;
        }
        .center {
    text-align: center;
}
#coordinates, #activeHands {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5vh; /* Set the height to 20% of the viewport height */
        white-space: pre; /* Add this line */
        overflow: auto; /* Add a scrollbar if the content overflows */
        font-weight: bold;
    }
    #activeHands {
        bottom: 5vh; /* Adjust this value based on the height of the other textarea */
    }
        #syncButton, #resetButton, #syncButtonMinuten {
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 align="center">Dem Papa seine Uhr</h1>
    <div id="clocks"></div>
    <button id="syncButton">Sync Stunden</button>
    <button id="syncButtonMinuten">Sync Minuten</button>
    <button id="resetButton">Reset Textbox</button>
    <textarea id="coordinates" readonly></textarea>
    <textarea id="activeHands" readonly></textarea>
    <div class="center">
        <h1>Pause hinzuf√ºgen (Anzahl Schritte)</h1>
        <select id="numberSelect"></select>
    </div>
