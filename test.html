<!DOCTYPE html>
<html>
<head>
    <style>
            body {
        overflow: auto;
    }
        #clocks {
            display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-gap: 1px;
    justify-items: center;
    align-items: center;
    width: 35%;
    margin: auto;
        }
        .clock {
            position: relative;
            width: 100px;
            height: 100px;
            border: 3px solid black;
            border-radius: 50%;
            margin: 4px;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 5px;
            background: black;
            transform-origin: bottom;
            transition: transform 0.5s;
        }
        .hour-hand {
            height: 50%;
            transform: translateX(-50%) rotate(0deg);
        }
        .minute-hand {
            height: 35%;
            transform: translateX(-50%) rotate(180deg);
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: red;
            border-radius: 50%;
        }
        .center {
    text-align: center;
}
#coordinates, #activeHands {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5vh; /* Set the height to 20% of the viewport height */
        white-space: pre; /* Add this line */
        overflow: auto; /* Add a scrollbar if the content overflows */
        font-weight: bold;

    }
    #activeHands {
        bottom: 5vh; /* Adjust this value based on the height of the other textarea */
    }
    #syncButton, #resetButton, #syncButtonMinuten {
    display: block;
    width: 200px;
    margin: 0; /* Setzen Sie den margin auf 0 */
}
        .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}
.switch {
    display: inline-flex;
    align-items: center;
    gap: 10px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.button-container {
    display: flex;
    gap: 10px;
    justify-content: center; /* Zentriert die Buttons horizontal */
    align-items: center; /* Zentriert die Buttons vertikal */
    margin-top: 20px;
}
.button-container button {
    margin: 0;
    padding: 10px;
}
.button-container button {
    box-sizing: border-box;
}
    </style>
</head>
<body>
    <h1 align="center">Dem Papa seine Uhr (Stand: 07.03.24)</h1>
    <div id="clocks"></div>
    <textarea id="coordinates" readonly></textarea>
    <textarea id="activeHands" readonly></textarea>
    <div class="center">
        <h1>Pause hinzufügen (Anzahl Schritte)</h1>
        <select id="numberSelect"></select>
    </div>
    <div class="button-container">
        <button id="syncButton">Sync Minuten</button>
        <button id="syncButtonMinuten">Sync Stunden</button>
        <button id="resetButton">Reset Textbox</button>
        <button onclick="location.reload()">RESET</button>
        <label class="switch">
            <input type="checkbox" id="toggleButton" onchange="updateLabel(this)">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel">Rückwärts</span>
    </div>
